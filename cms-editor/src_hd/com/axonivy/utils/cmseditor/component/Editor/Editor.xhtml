<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="managedBean" required="true" />
  <cc:attribute name="content" required="true" />
  <cc:attribute name="originalContent" default="" />
  <cc:attribute name="languageIndex" required="true" />
  <cc:attribute name="isFormatButtonListVisible" default="false" />
  <cc:attribute name="isReadOnly" default="false" />
</cc:interface>

<cc:implementation>

  <h:outputStylesheet name="suneditor/css/suneditor.min.css" />
  <h:outputStylesheet name="suneditor/css/suneditor-custom.css" />
  <h:outputScript name="suneditor/suneditor.min.js" target="head" />

  <h:panelGroup rendered="#{cc.attrs.isReadOnly}">

    <h:panelGroup rendered="#{cc.attrs.originalContent ne cc.attrs.content}">
      <del class="cms-original-content">
        <h:outputText value="#{cc.attrs.originalContent}" escape="false" />
      </del>
    </h:panelGroup>

    <h:outputText rendered="#{not empty cc.attrs.content}" value="#{cc.attrs.content}" escape="false" />
    <h:outputText rendered="#{empty cc.attrs.content and empty cc.attrs.originalContent}"
      value="#{ivy.cms.co('/Labels/EmptyContent')}" escape="false" />
  </h:panelGroup>

  <h:panelGroup rendered="#{not cc.attrs.isReadOnly}">
    <p:inputTextarea id="content-editor-id" value="#{cc.attrs.content}" styleClass="js-article-content-editor hidden"
      autoResize="false" />
  </h:panelGroup>

  <p:remoteCommand autoRun="true" async="true" rendered="#{not cc.attrs.isReadOnly}"
    onstart="initSunEditor(#{cc.attrs.isFormatButtonListVisible},
                                          #{cc.attrs.languageIndex},
                                          '#{cc.clientId}:content-editor-id');"
    global="false" process="@none" update="@none" immediate="true" />
  <p:remoteCommand name="setValueChanged" global="false" partialSubmit="true" process="@this"
    actionListener="#{cc.attrs.managedBean.setValueChanged}" />

</cc:implementation>
</html>
